<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLD66 Đăng kí tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Trang Đăng Ký & Đăng Nhập</h1>
        <div class="d-flex justify-content-center mt-3">
            <button id="showFormButton" class="btn btn-info me-2">Đăng ký nhận thông tin qua email</button>
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#registerModal">Đăng Ký Tài Khoản</button>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Đăng Nhập</button>
        </div>
        <div id="loginResponseMessage" class="mt-3"></div>
    </div>
    
    <!-- Email Subscription Modal -->
    <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">Sign up for updates via email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="emailForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="useData" class="form-label">Would you like to use data?</label>
                            <select class="form-control" id="useData" name="useData" required>
                                <option value="Có">Yes</option>
                                <option value="Không">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="purpose" class="form-label">Usage Purpose</label>
                            <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Enter your usage purpose" required>
                        </div>
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </form>
                    <div id="responseMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Đăng ký tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Nhập mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                    <div class="text-center mt-2">
                        <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" data-bs-dismiss="modal">Quên mật khẩu?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Quên mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="forgotEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="Nhập email để đặt lại mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                    </form>
                    <div id="forgotResponseMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3EhCzgXR02e_gjvJqEb32htKMqo3mXug",
            authDomain: "tld66-3d929.firebaseapp.com",
            databaseURL: "https://tld66-3d929-default-rtdb.firebaseio.com",
            projectId: "tld66-3d929",
            storageBucket: "tld66-3d929.appspot.com",
            messagingSenderId: "580068871289",
            appId: "1:580068871289:web:d46a8e49eee792a6d518a8",
            measurementId: "G-3R2JXXFMD0"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show Email Modal
        document.getElementById('showFormButton').addEventListener('click', function(e) {
            e.preventDefault(); 
            var emailModal = new bootstrap.Modal(document.getElementById('emailModal'));
            emailModal.show();
        });

        // Handle Email Subscription
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const purpose = document.getElementById('purpose').value;
            const useData = document.getElementById('useData').value;
            const responseMessage = document.getElementById('responseMessage');

            fetch('https://script.google.com/macros/s/AKfycbzO59uzW_SRDZ9WvQfczABsSGr2fIVZwqL-cXOPmg-b4isqZsrd8zTPCzcKfvbxxe52/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&fullName=${encodeURIComponent(fullName)}&phone=${encodeURIComponent(phone)}&purpose=${encodeURIComponent(purpose)}&useData=${encodeURIComponent(useData)}`
            }).then(response => {
                responseMessage.textContent = "Đã ghi nhận đăng ký của bạn!";
                responseMessage.classList.add('text-success');
            }).catch(error => {
                responseMessage.textContent = "Có lỗi xảy ra, vui lòng thử lại.";
                responseMessage.classList.add('text-danger');
            });

            document.getElementById('emailForm').reset();
            setTimeout(() => {
                var emailModal = bootstrap.Modal.getInstance(document.getElementById('emailModal'));
                emailModal.hide();
                responseMessage.textContent = "";
            }, 2000);
        });

        // Handle Registration
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    auth.currentUser.sendEmailVerification()
                        .then(() => {
                            alert('Đã gửi email xác thực. Vui lòng kiểm tra email của bạn.');
                            document.getElementById('registerForm').reset();
                            const registerModal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
                            registerModal.hide();
                        });
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginResponseMessage = document.getElementById('loginResponseMessage');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    loginResponseMessage.textContent = "Đăng nhập thành công!";
                    loginResponseMessage.classList.add('text-success');

                    setTimeout(() => {
                        window.location.href = "results.htm";
                    }, 1000);
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert("Đăng nhập thất bại: " + errorMessage);
                    loginResponseMessage.textContent = "Đăng nhập thất bại: " + errorMessage;
                    loginResponseMessage.classList.add('text-danger');
                });
        });

        // Handle Forgot Password
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const forgotEmail = document.getElementById('forgotEmail').value;
            const forgotResponseMessage = document.getElementById('forgotResponseMessage');

            auth.sendPasswordResetEmail(forgotEmail)
                .then(() => {
                    forgotResponseMessage.textContent = "Yêu cầu đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra email của bạn.";
                    forgotResponseMessage.classList.add('text-success');
                })
                .catch((error) => {
                    forgotResponseMessage.textContent = "Đặt lại mật khẩu thất bại: " + error.message;
                    forgotResponseMessage.classList.add('text-danger');
                });
        });
    </script>
</body>
</html>
