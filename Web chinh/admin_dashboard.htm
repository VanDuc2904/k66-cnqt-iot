<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Quản trị web</h1>
        <p>Chào mừng bạn đến với trang quản trị.</p>

        <!-- Chức năng mở khóa và khóa Dữ liệu & Thống kê -->
        <button class="btn btn-success mt-2" onclick="unlockStatistics()">Mở khóa Dữ liệu & Thống kê</button>
        <button class="btn btn-danger mt-2" onclick="lockStatistics()">Khóa Dữ liệu & Thống kê</button>

        <!-- Các chức năng khác của admin -->
        <div class="mb-3">
            <label for="newNotification" class="form-label">Cập nhật thông báo mới:</label>
            <input type="text" class="form-control" id="newNotification" placeholder="Nhập thông báo mới">
            <button class="btn btn-primary mt-2" onclick="updateNotification()">Cập nhật thông báo</button>
        </div>

        <!-- Các chức năng quản lý bản đồ -->
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="number" step="0.00001" class="form-control" id="latitude" placeholder="Nhập latitude">
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="number" step="0.00001" class="form-control" id="longitude" placeholder="Nhập longitude">
        </div>
        <div class="mb-3">
            <label for="markerTitle" class="form-label">Title:</label>
            <input type="text" class="form-control" id="markerTitle" placeholder="Nhập title cho marker">
        </div>
        <button class="btn btn-primary mt-2" onclick="updateMapSettings()">Cập nhật bản đồ</button>
        <button class="btn btn-primary mt-2" onclick="addNewLocation()">Thêm vị trí mới</button>
        <button class="btn btn-danger mt-3" onclick="logout()">Đăng xuất</button>
    </div>

    <script>
        function unlockStatistics() {
            const confirmation = confirm("Bạn có chắc chắn muốn mở khóa phần Dữ liệu & Thống kê?");
            
            if (confirmation) {
                localStorage.setItem('statisticsUnlocked', 'true'); // Đặt trạng thái mở khóa
                alert('Dữ liệu & Thống kê đã được mở khóa. Vui lòng kiểm tra trang chính.');
            }
        }

        function lockStatistics() {
            const confirmation = confirm("Bạn có chắc chắn muốn khóa phần Dữ liệu & Thống kê?");
            
            if (confirmation) {
                localStorage.setItem('statisticsUnlocked', 'false'); // Đặt trạng thái khóa
                alert('Dữ liệu & Thống kê đã được khóa lại.');
            }
        }

        function updateMapSettings() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const markerTitle = document.getElementById('markerTitle').value;
        
            if (latitude && longitude && markerTitle) {
                localStorage.setItem('mapLat', latitude);
                localStorage.setItem('mapLng', longitude);
                localStorage.setItem('mapTitle', markerTitle);
        
                let locations = JSON.parse(localStorage.getItem('mapLocations')) || [];
                locations[0] = { lat: latitude, lng: longitude, title: markerTitle };
                localStorage.setItem('mapLocations', JSON.stringify(locations));
        
                alert('Cài đặt bản đồ đã được cập nhật. Vui lòng kiểm tra trang chính.');
            } else {
                alert('Vui lòng nhập đầy đủ các thông tin.');
            }
        }
        
        function addNewLocation() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const title = document.getElementById('markerTitle').value;
        
            if (latitude && longitude && title) {
                let locations = JSON.parse(localStorage.getItem('mapLocations')) || [];
                locations.push({ lat: latitude, lng: longitude, title: title });
                localStorage.setItem('mapLocations', JSON.stringify(locations));
                alert('Vị trí mới đã được thêm vào. Vui lòng kiểm tra trang chính.');
            } else {
                alert('Vui lòng nhập đầy đủ các thông tin.');
            }
        }
        
        function logout() {
            window.location.href = "index.html"; // Chuyển hướng đến trang chính sau khi đăng xuất
        }
    </script>
</body>
</html>
