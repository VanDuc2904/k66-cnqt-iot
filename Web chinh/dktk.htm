<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLD66 Đăng kí tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Trang Đăng Ký & Đăng Nhập</h1>
        <div class="d-flex justify-content-center mt-3">
            <button id="showFormButton" class="btn btn-info me-2">Đăng ký nhận thông tin qua email</button>
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#registerModal">Đăng Ký Tài Khoản</button>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Đăng Nhập</button>
        </div>
        <div id="loginResponseMessage" class="mt-3"></div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Đăng ký tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div id="registerErrorMessage" class="text-danger mt-2"></div> <!-- Hiển thị lỗi đăng ký -->
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div id="loginErrorMessage" class="text-danger mt-2"></div> <!-- Hiển thị lỗi đăng nhập -->
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                    <div class="text-center mt-2">
                        <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" data-bs-dismiss="modal">Quên mật khẩu?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Khởi tạo Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Xử lý đăng ký tài khoản
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const registerErrorMessage = document.getElementById('registerErrorMessage');

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    auth.currentUser.sendEmailVerification()
                        .then(() => {
                            alert('Đã gửi email xác thực. Vui lòng kiểm tra email của bạn.');
                            document.getElementById('registerForm').reset();
                            const registerModal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
                            registerModal.hide();
                            registerErrorMessage.textContent = ''; // Xóa lỗi khi thành công
                        });
                })
                .catch((error) => {
                    console.error('Lỗi đăng ký:', error);
                    registerErrorMessage.textContent = error.message; // Hiển thị lỗi
                });
        });

        // Xử lý đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginErrorMessage = document.getElementById('loginErrorMessage');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Đăng nhập thành công:', userCredential);
                    loginErrorMessage.textContent = 'Đăng nhập thành công!';
                    loginErrorMessage.classList.remove('text-danger');
                    loginErrorMessage.classList.add('text-success');

                    setTimeout(() => {
                        window.location.href = "results.htm";
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Lỗi đăng nhập:', error);
                    loginErrorMessage.textContent = error.message; // Hiển thị lỗi
                    loginErrorMessage.classList.remove('text-success');
                    loginErrorMessage.classList.add('text-danger');
                });
        });
    </script>
</body>
</html>
